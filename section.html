<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Section Pi√®ces jointes</title>
    <link rel="stylesheet" href="https://p.trellocdn.com/power-up.min.css">
    <script src="https://p.trellocdn.com/power-up.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 8px 0;
            margin: 0;
            background: transparent;
        }
        .download-link {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            background: #0079bf;
            color: white;
            text-decoration: none;
            border-radius: 3px;
            font-size: 14px;
            cursor: pointer;
            border: none;
        }
        .download-link:hover {
            background: #026aa7;
        }
        .no-files {
            color: #5e6c84;
            font-size: 13px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div id="content">Chargement...</div>

    <script>
        var t = TrelloPowerUp.iframe();
        
        t.render(function() {
            t.card('attachments').then(function(card) {
                var attachments = card.attachments || [];
                var fileAttachments = attachments.filter(function(att) {
                    return att.url && (att.mimeType || att.url.includes('trello') || att.bytes > 0);
                });
                
                var contentEl = document.getElementById('content');
                
                if (fileAttachments.length === 0) {
                    contentEl.innerHTML = '<span class="no-files">Aucun fichier √† t√©l√©charger</span>';
                } else {
                    contentEl.innerHTML = '<button class="download-link" id="dlBtn">üì• T√©l√©charger ' + fileAttachments.length + ' fichier(s) en ZIP</button>';
                    
                    document.getElementById('dlBtn').addEventListener('click', function() {
                        t.popup({
                            title: 'T√©l√©charger les pi√®ces jointes',
                            url: 'popup.html',
                            height: 200
                        });
                    });
                }
                
                t.sizeTo('#content');
            });
        });
    </script>
</body>
</html>
